	<title>DNS-Desktop</title>

<body>
	<p>DNS-Desktop是一个DNS类软件，但是他只支持A记录，具有启动，关闭的控制功能。它支持9个域名：domain1.beautiful～domain9.beautiful。安装这个软件你无需任何控制就可以使用这9歌域名。软件还带有自检功能，自检功能通过右边的9个域名的第1个域名作为状态显示。绿色表示自检安全通过，黑色表示自检不通过。软件带有状态显示。程序退出，启动，隐藏功能完善。在设置方面，这个软件带有比较详细的设计界面，共37项设置，不过用户无需担心，在设置方面，软件带有重置默认功能，带有自动配置功能，使你在出错的时候一键还原默认值，你不会设置的时候软件自动检测系统环境自动配置。</p>
</body>
</html>
